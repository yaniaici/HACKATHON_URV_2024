<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Processor</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #0f0f0f, #030303);
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1, h2 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input[type="file"], input[type="number"], button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background: #0f0f0f;
            color: #00ffcc;
            outline: none;
            width: 80%;
        }
        button {
            background: linear-gradient(90deg, #00ffcc, #0077ff);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #0077ff, #00ffcc);
            transform: scale(1.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .gallery img {
            border: 2px solid #0077ff;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0077ff;
        }
        .gallery p {
            color: #00ffcc;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.2);
            padding: 10px;
            border: 2px solid #ff4444;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff4444;
        }

        /* Estilos del Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            width: 80%;
            max-width: 900px;
            max-height: 80%;
            overflow: hidden;
        }
        .modal img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 80vh;  /* Limitar el alto a un m√°ximo del 80% de la ventana */
            object-fit: contain; /* Asegura que la imagen no se deforme */
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>ü§ñ TaRRRaco AI Image Processor</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <label for="filas">Rows:</label>
        <input type="number" name="filas" value="10" required>
        <label for="columnas">Columns:</label>
        <input type="number" name="columnas" value="10" required>
        <button type="submit">Process Image</button>
    </form>

    {% if images %}
        <h2>Processed Results</h2>
        <div class="gallery">
            <div>
                <img src="{{ images['original'] }}" width="200" onclick="openModal('{{ images['original'] }}')">
                <p>Original</p>
            </div>
            <div>
                <img src="{{ images['mask'] }}" width="200" onclick="openModal('{{ images['mask'] }}')">
                <p>Mask</p>
            </div>
            <div>
                <img src="{{ images['heatmap'] }}" width="200" onclick="openModal('{{ images['heatmap'] }}')">
                <p>Heatmap</p>
            </div>
            <div>
                <img src="{{ images['superimposed'] }}" width="200" onclick="openModal('{{ images['superimposed'] }}')">
                <p>Superimposed</p>
            </div>
        </div>
    {% endif %}
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Image">
        </div>
    </div>

    <script>
        // Funci√≥n para abrir el modal con la imagen grande
        function openModal(imageSrc) {
            document.getElementById("myModal").style.display = "flex";
            document.getElementById("modalImage").src = imageSrc;
        }

        // Funci√≥n para cerrar el modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Cerrar el modal si el usuario hace clic fuera de la imagen
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
